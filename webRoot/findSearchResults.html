<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
        <title>find asin search results</title>
        <style>
                table {
                    font-family: arial, sans-serif;
                    border-collapse: collapse;
                    width: 100%;
                }
                
                td, th {
                    border: 1px solid #dddddd;
                    text-align: left;
                    padding: 8px;
                }
                
                tr:nth-child(even) {
                    background-color: #dddddd;
                }
            </style>
    </head>
       
    <body> 
    
        <h1>Review Search Results for input: {$0}</h1>
        {$1}
        {$2}
        <script type="text/javascript">
            function jsPost (term, pageNum) {
                var form = document.createElement('form');
                form.setAttribute('method', 'post');
                form.setAttribute('action', 'find');
                form.style.display = 'hidden';
                var query = document.createElement('input');
                query.setAttribute('name', 'asin');
                query.setAttribute("type", "hidden");
                query.setAttribute("value", term);
                form.appendChild(query);
                var page = document.createElement('input');
                page.setAttribute('name', 'page');
                page.setAttribute("type", "hidden");
                page.setAttribute("value", pageNum);
                form.appendChild(page);
                document.body.appendChild(form);
                form.submit();
            }
        </script>
    
    </body>

</html>
